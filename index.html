<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            margin-bottom: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <form id="multiplicationForm">
        <label for="number">Enter a number:</label>
        <input type="number" id="number" required>
        <button type="button" onclick="generateTable()">Generate</button>
    </form>
    <div id="tableContainer"></div>

    <script>
        function generateTable() {
            const number = document.getElementById('number').value;
            const tableContainer = document.getElementById('tableContainer');
            tableContainer.innerHTML = ''; // Clear any previous content

            if (number === '') {
                tableContainer.innerHTML = '<p>Please enter a number!</p>';
                return;
            }

            let table = '<table><tr><th>Number</th><th>Multiplier</th><th>Result</th></tr>';
            for (let i = 1; i <= 10; i++) {
                table += `<tr>
                            <td>${number}</td>
                            <td>${i}</td>
                            <td>${number * i}</td>
                          </tr>`;
            }
            table += '</table>';
            tableContainer.innerHTML = table;
        }
    </script>
</body>
</html>
